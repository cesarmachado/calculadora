<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="content">

        <div>

        <div class="enterNumberForm">
            <input type="number" class="enterNumber" id="enterNumber1" >
            <input type="number" class="enterNumber" id="enterNumber2" >
        </div>

        <div>
            <div class="numbers">
                <button type="button" class="btn btn-secondary">AC</button>
                <button type="button" class="btn btn-secondary">+/-</button>
                <button type="button" class="btn btn-secondary">%</button>
                <button type="button" class="btn btn-warning" id="dividir">/</button>
            </div>
            <div class="numbers">
                <button type="button" class="btn btn-secondary">7</button>
                <button type="button" class="btn btn-secondary">8</button>
                <button type="button" class="btn btn-secondary">9</button>
                <button type="button" class="btn btn-warning" id="multiplicar">x</button> 
            </div>
            <div class="numbers">
                <button type="button" class="btn btn-secondary">4</button>
                <button type="button" class="btn btn-secondary">5</button>
                <button type="button" class="btn btn-secondary">6</button>
                <button type="button" class="btn btn-warning" id="restar">-</button>
            </div>
            <div class="numbers">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-warning" id="sumar">+</button>
            </div>
            <div class="numbers">
                <button type="button" class="btn btn-secondary doblesize">0</button>
                <button type="button" class="btn btn-secondary">.</button>
                <button type="button" class="btn btn-warning">=</button>     
            </div>      
        </div>

        </div>

        <div class="resultadoBox">
            <h3 class="tituloResult">Resultado</h3>
            <span id="resultado" class="resultado"></span>
        </div>

    </main> 

    <script src="vendor.js"></script>
</body>
</html>
