<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="theme.css">

    <title>My Portafolio</title>
</head>
<body>

    <header class="header">

        <div>
            <input type="checkbox" name="checkbox" class="checkbox" id="checkbox">

                </svg>

                <!-- Sun -->
                <svg class="sun" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentcolor" d="M3.55,18.54L4.96,19.95L6.76,18.16L5.34,16.74M11,22.45C11.32,22.45 13,22.45 13,22.45V19.5H11M12,5.5A6,6 0 0,0 6,11.5A6,6 0 0,0 12,17.5A6,6 0 0,0 18,11.5C18,8.18 15.31,5.5 12,5.5M20,12.5H23V10.5H20M17.24,18.16L19.04,19.95L20.45,18.54L18.66,16.74M20.45,4.46L19.04,3.05L17.24,4.84L18.66,6.26M13,0.55H11V3.5H13M4,10.5H1V12.5H4M6.76,4.84L4.96,3.05L3.55,4.46L5.34,6.26L6.76,4.84Z" />
                </svg>

                 <div class="ball"></div>
            </label>

        </div>
        
        <div id="user">
            <figure class="avatar">
                <a href="#"><img src="img/26597789.png" alt="avatar"></a>
            </figure>
            <div>
                <i class="fas fa-angle-down"></i>
                <nav class="subnavbar" id="subnavbar">
                    <a href="https://github.com/" target="_blank"><i class="fab fa-github"> Github</i></a>
                    <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"> Linkedin</i></a>
                    <a href="">Bio</a>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="calculadora">

        <div>
            <input type="text" name="enterNumber" id="enterNumber" class="enterNumber" autofocus>
        </div>

        <div class="numbers">
            <button class="btn btn-dark" id="limpiarCalc">AC</button>
            <button class="btn btn-dark" id="negativo">+/-</button>
            <button class="btn btn btn-dark operador" id="porciento">%</button>
            <button class="btn btn-orange operador" id="dividir" value="divir">รท</button>
        </div>

        <div class="numbers">
            <button class="btn btn-gris digito" id="siete" value="7">7</button>
            <button class="btn btn-gris digito" id="ocho" value="8">8</button>
            <button class="btn btn-gris digito" id="nueve" value="9">9</button>
            <button class="btn btn-orange operador" id="multiplicar" value="multiplicar">x</button>
        </div>

        <div class="numbers">
            <button class="btn btn-gris digito" id="cuatro" value="4">4</button>
            <button class="btn btn-gris digito" id="cinco" value="5">5</button>
            <button class="btn btn-gris digito" id="seis" value="6">6</button>
            <button class="btn btn-orange operador" id="restar" value="restar">-</button>
        </div>

        <div class="numbers">
            <button class="btn btn-gris digito" value="1">1</button>
            <button class="btn btn-gris digito" value="2">2</button>
            <button class="btn btn-gris digito" id="tres" value="3">3</button>
            <button class="btn btn-orange operador" id="sumar" value="sumar">+</button>
        </div>

        <div class="numbers">
            <button class="btn btn-large btn-gris cero digito" value="0">0</button>
            <button class="btn btn-gris" id="decimal">.</button>
            <button class="btn btn-orange operador" id="igual">=</button>
        </div>

    </div>

    <script src="calculadora.js"></script>   
    <script src="menu.js"></script>
</body>
</html>
