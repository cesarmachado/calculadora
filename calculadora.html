<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="calculadora">

        <form name="miformulario">
            <input type="text" name="enterNumber" id="enterNumber" class="enterNumber" onkeyUp="return ValNumero(this);" autofocus>
        </form>

        <div class="numbers">
            <button class="btn btn-dark" id="limpiarCalc">AC</button>
            <button class="btn btn-dark" id="negativo">+/-</button>
            <button class="btn btn btn-dark" id="porciento">%</button>
            <button class="btn btn-orange" id="dividir">รท</button>
        </div>

        <div class="numbers">
            <button class="btn btn-gris" id="siete" value="7">7</button>
            <button class="btn btn-gris" id="ocho">8</button>
            <button class="btn btn-gris" id="nueve">9</button>
            <button class="btn btn-orange" id="multiplicar">x</button>
        </div>

        <div class="numbers">
            <button class="btn btn-gris" id="cuatro">4</button>
            <button class="btn btn-gris" id="cinco">5</button>
            <button class="btn btn-gris" id="seis">6</button>
            <button class="btn btn-orange" id="restar">-</button>
        </div>

        <div class="numbers">
            <button class="btn btn-gris" id="uno">1</button>
            <button class="btn btn-gris" id="dos">2</button>
            <button class="btn btn-gris" id="tres">3</button>
            <button class="btn btn-orange" id="sumar">+</button>
        </div>

        <div class="numbers">
            <button class="btn btn-large btn-gris cero" id="cero">0</button>
            <button class="btn btn-gris" id="decimal">.</button>
            <button class="btn btn-orange" id="igual">=</button>
        </div>

    </div>

    <script>
        //Solo permite introducir numeros.
    function valideKey(evt) {
        var code = evt.which ? evt.which : evt.keyCode;
        if (code == 8) {
            //backspace
            return true;
        } else if (code >= 48 && code <= 57) {
            //is a number
            return true;
        } else {
            return false;
        }
    }
    </script>

    <script src="calculadora.js"></script>    
</body>
</html>
